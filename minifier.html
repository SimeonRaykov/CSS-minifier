<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS minifier</title>
    <link rel="stylesheet" href="./css/minifier.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <h1 class="text-center mb-5">CSS minifier</h1>
    <div class="container">
        <div class="row justify-content-around">
            <div class="input">

                <textarea name="input-textarea" id="input-textarea">
           </textarea>
                <div class="info">Your input</div>
                <div class="row justify-content-center mt-2">
                    <button id="minify-btn" class="btn-primary btn btn-lg mr-5">Minify</button>
                    <button class="btn-primary btn btn-lg">Clear</button>
                </div>
            </div>
            <div class="minified-textarea">
                <textarea name="minified" id="minified">
    </textarea>
                <div class="info">Your minified css</div>
                <div class="row justify-content-center mt-2">
                    <button id="copy-btn" class="btn-primary btn btn-lg ml-0 mr-3">Copy</button>
                    <button id="revert-btn" class="btn-warning btn btn-lg mr-3">Revert</button>
                    <button class="btn-primary btn btn-lg">Clear</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-5 legend">
            Application to minify css, remove all comments, whitespaces and keep properties in parentheses.
        </div>
    </div>
    <footer>
        <div class="text-center">Made by Simeon Raykov</div>
    </footer>
    <footer>
        <script src="./js/minifier.js"></script>
</body>

</html>
